<header>
  <h1>Adjetey's Quiz App</h1>
  <h2>There are 10 questions to answer </h2>
  <p>Best of luck</p>
  <div class="quiz-controls" [ngSwitch]="state">
    <input type="button" value="START" *ngSwitchCase="'Start'" (click)="switchState()">
    <input type="button" value="SUBMIT" *ngSwitchCase="'Submit'" (click)="switchState()">
    <input type="button" value="RETRY" *ngSwitchCase="'Retry'" (click)="switchState()">
  </div>
</header>

<app-quiz></app-quiz>

<app-pagination></app-pagination>
